<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="" type="text/css">
    <script src="./js/form3.js" defer></script>
    <title>FORMULÁRIO</title>
</head>

<body>
    <div id="container">

        <div>
            <form action="#" method="GET" onsubmit="return validaCamposForm()">
                <fieldset>
                    <legend>LOGIN</legend>
                    <div>
                        <label for="idTxtUser">Nome de Usuário</label>
                        <input type="text" name="txtUser" id="idTxtUser" placeholder="Usuário">
                    </div>
                    <div>
                        <label for="idTxtPass">Senha</label>
                        <input type="password" name="txtPass" id="idTxtPass" placeholder="Senha">
                    </div>
                    <div>
                        <label for="idChbLog">Permanecer Logado:</label>
                        <input type="checkbox" name="chbLog" id="idChbLog">
                    </div>
                    <div>
                        <button type="submit" id="btnEnviar">Login</button>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</body>

</html>
