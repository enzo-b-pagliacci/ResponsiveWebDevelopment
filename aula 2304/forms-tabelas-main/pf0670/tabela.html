<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABELAS</title>
    <link rel="stylesheet" href="./css/estilo.css" type="text/css">
</head>

<body>
    <div id="container">

        <h1>TABELA DE INFORMAÇÕES</h1>

        <marquee behavior="50" scrollamount="2000" direction="left">1TDSF 2021</marquee>

        <table>
            <caption>GRANDES NAÇÕES DO MUNDO</caption>
            <tr>
                <th>Nome</th>
                <th>População</th>
                <th>Bandeira</th>
            </tr>
            <tr>
                <td colspan="2">Brasil - 211 Milhões</td>

                <td><img class="img-tbl" src="./img/brazil.svg" alt="Bandeira do Brasil"></td>
            </tr>
            <tr>
                <td rowspan="2">Alemanha - China</td>
                <td>83 Milhões</td>
                <td><img class="img-tbl" src="./img/germany.svg" alt="Bandeira da Alemanha"></td>
            </tr>
            <tr>
                <td>1,3 Bilhão</td>
                <td><img class="img-tbl" src="./img/china.svg" alt="Bandeira da China"></td>
            </tr>
        </table>

    </div>
</body>

</html>
